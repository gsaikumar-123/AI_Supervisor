<!doctype html>
<html>
<body>
  <h2>Simulate Call</h2>
  <label>Caller ID: <input id="caller" value="caller_123"/></label><br/>
  <label>Question: <input id="question" value="do you offer manicure?"/></label><br/>
  <button onclick="send()">Send</button>
  <pre id="out"></pre>

  <script>
    async function send(){
      const caller = document.getElementById('caller').value;
      const question = document.getElementById('question').value;
      const res = await fetch('/api/call', {
        method:'POST',
        headers:{'content-type':'application/json'},
        body: JSON.stringify({ callerId: caller, question })
      });
      const j = await res.json();
      document.getElementById('out').innerText = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
